<body>
    <div id='root'></div>

    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    
    <script type='text/babel'>

        // 🐨 Step 1: add a submit event handler here (`handleSubmit`).
        // 💰 Make sure to accept the `event` as an argument and call
        // `event.preventDefault()` to prevent the default behavior of form submit
        // events (which refreshes the page).

        // 🐨 Step 2: get the value from the username input, and print in console

        // 🐨 make sure to associate the label to the input by specifying an `id` on
        // the input and a matching value as an `htmlFor` prop on the label.

        function handleSubmit(event){
            event.preventDefault();
            console.log(event.target.username.value);
        }

        function Form(){
            return (
                // 🐨 Step 3: add the onSubmit handler to the <form> below
                
                
                
                <form onSubmit={handleSubmit}>
                            
                 <label> <input id="username" type="text" /></label>
                    
                    <button type="submit">Submit</button>     
                </form>
            )
        }

        ReactDOM.render(<Form />, document.getElementById('root'))
    </script>
</body>
