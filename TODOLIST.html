function App(){
    const [val,setValue]=React.useState([]);
    const [val2,setValue2]=React.useState([]);
    
          function handleSubmit(e){
                e.preventDefault();
                
                  setValue([...val,e.target.elements[0].value]);

                document.getElementById("reset-form").reset();
                  
             }
    
            const completed= (index)=>{
              
            const updatedVal = [...val];

            setValue(updatedVal);
            setValue2([...val2,val3]);   
                
                    }

                const updatedVal=[...val];
